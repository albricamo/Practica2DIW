<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Indice de El Taller</title>
        <meta name="description" content="Cursos de ceramica">
        <link rel="stylesheet" href="estils.css">
        <link rel="icon" href="img\favicon-32x32.png">
    </head>
    <body id="inscripcion">
        <header>
            <figure>
                <img src="img\isologo-taller.png" alt="Isologo el taller">
            </figure>
            <h1><a href="index.html">el taller</a></h1>
            <nav>
                <ul>
                    <li><a href="que-es-la-ceramica.html">CERÁMICA</a></li>
                    <li><a href="cursos.html">CURSOS</a></li>
                    <li><a href="inscripcion-cursos.html">INSCRIPCIÓN</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Inscripción a los cursos</h2>
            <p>Los campos señalados con * son obligatorios</p>
            <form id="formulario" method="post">
                <fieldset>
                    <legend>Detalles de la inscripción</legend>
                    <ul>
                        <li>
                            <label for="nombre">Nombre *</label>
                            <input type="text" name="nombre" id="nombre" value="" pattern="[a-z][A-Z]['][-]{2,64}"  required>
                        </li>
                        <li>
                            <label for="apellidos">Apellidos *</label>
                            <input type="text" name="apellidos" id="apellidos" value="" pattern="[a-z][A-Z]['][-]{2,128}"  required>
                        </li>
                        <li>
                            <label for="email">Correo electrónico *</label>
                            <input type="email" name="email" id="email" value="" required>
                        </li>
                        <li>
                            <label for="telefono">Telefono *</label>
                            <input type="tel" name="telefono" id="telefono" value="" required>
                        </li>
                        <li>
                            <label for="date">Fecha de nacimiento *</label>
                            <input type="date" id="date" name="date" placeholder="dd/mm/aaaa" required>
                        </li>
                        <li>
                            <label for="curso">Curso *</label>
                            <select name="curso" id="curso" required>
                                <option value="Selecciona" selected>Selecciona el curso</option>
                                <option value="torno">Torno</option>
                                <option value="cerámica">Cerámica</option>
                                <option value="modelado">Modelado</option>
                                <option value="esmaltes">Esmaltes</option>
                                <option value="joyeria">Joyería cerámica</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Otras informaciones</legend>
                    <fieldset>
                        <legend>¿Has hecho otros cursos con nosotros? *</legend>
                        <ul>
                            <li>
                                <input type="radio" name="otros_cursos" id="si" required />
                                <label for="si">Sí</label>
                            </li>
                            <li>
                                <input type="radio" name="otros_cursos" id="no" required />
                                <label for="no">No</label>
                            </li>
                        </ul>
                    </fieldset>
                    <label for="comentario">¿Quieres comentar o preguntar algo?</label>
                    <textarea name="comentario" id="comentario">
                </fieldset>
                <fieldset>
                    <legend>Elige un metodo de pago *</legend>
                    <ul>
                        <li>
                            <input type="radio" name="transferencia" id="transferencia" required />
                            <label for="transferencia">Transferencia</label>
                        </li>
                        <li>
                            <input type="radio" name="tarjeta" id="tarjeta" required />
                            <label for="tarjeta">Tarjeta de débito/crédito</label>
                        </li>
                        <li>
                            <input type="radio" name="efectivo" id="efectivo" required />
                            <label for="efectivo">En Efectivo</label>
                        </li>
                    </ul>
                </fieldset>
            </form>
            <div>
                <p>INFORMACIÓN SOBRE PROTECCIÓN DE DATOS DE <strong>EL TALLER. Finalidades</strong>: recogida de datos para la inscripción en los cursos. <strong>Legitimación</strong>: Consentimiento del interesado. <strong>Destinatarios</strong>: No están previstas cesiones de datos a terceros, excepto obligación legal. <strong>Derechos</strong>: Puede retirar su consentimiento en cualquier momento, así como acceder, rectificar, suprimir sus datos y otros derechos dirigiéndose a <a href="">info@eltaller.es.</a><strong> Información Adicional</strong>: Puede ampliar la información en el enlace de <a href="">Aviso Legal</a> y <a href="">Política de privacidad.</a></p>
                <input type="checkbox" name="politica_privacidad" id="politica_privacidad" required>
                <label for="politica_privacidad">He leído y acepto la política de privacidad *</label>
                <input type="submit" value="Inscríbeme"/>
            </div>
        </main>
        <footer>
            <a href="">Aviso legal</a>
            <a href="">Política de privacidad</a>
            <a href="">Política de cookies</a>
            <p>2023 © Alberto Richart Amorós</p>
        </footer>
    </body>
</html>
